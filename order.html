<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/order.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      h2 {
        font-family: sans-serif;
        color: black;
      }
      body {
        font-family: "Lato", sans-serif;
        font-weight: normal;
        color: rgba(18, 18, 18, 0.7);
        font-size: 16px;
        position: relative;
      }
      p {
        font-family: "Lato", sans-serif;
        font-size: 16px;
        line-height: 250%;
        letter-spacing: 1.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <header>
          <nav
            class="navbar navbar-expand-lg fixed-top navbar-light no-shadow row"
            style="box-shadow: none; background-color: #c2ef7e"
          >
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <i class="fa fa-bars" style="color: #285a84"></i>
            </button>
            <div
              class="d-block d-sm-none"
              style="
                margin-right: auto;
                padding-left: 5px;
                font-size: 120%;
                font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial,
                  sans-serif;
                font-weight: bold;
                color: #285a84;
              "
            >
              MENU
            </div>
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/original-logo.png"
                style="margin-left: 20%"
                class="d-none d-sm-block"
                width="80"
                height="60"
                alt="logo"
              />
            </a>
            <div
              class="collapse navbar-collapse expanded-menu"
              id="navbarCollapse"
              style="margin-left: 40%"
            >
              <ul class="navbar-nav hover">
                <li class="nav-item">
                  <a
                    class="nav-link menu-item"
                    style="color: #285a84"
                    href="index.html"
                    ><b>HOME</b></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link menu-item" style="color: #285a84" href="#"
                    ><b>ABOUT US</b></a
                  >
                </li>
                <li class="nav-item dropdown active">
                  <a
                    class="nav-link dropdown-toggle menu-item"
                    style="color: #285a84"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <b>OUR PRODUCTS</b>
                  </a>
                  <div
                    class="dropdown-menu dropdown-content"
                    aria-labelledby="navbarDropdownMenuLink"
                    data-dropdown-in="fadeIn"
                    data-dropdown-out="fadeOut"
                    style="background-color: #c2ef7e"
                  >
                    <a
                      class="dropdown-item menu-item"
                      style="font-size: 16px; color: #285a84"
                      href="products/dates.html"
                      ><b>DATES</b></a
                    >
                    <a
                      class="dropdown-item menu-item"
                      style="font-size: 16px; color: #285a84"
                      href="products/chocolates.html"
                      ><b>CHOCOLATES</b></a
                    >
                    <a
                      class="dropdown-item menu-item"
                      style="font-size: 16px; color: #285a84"
                      href="products/almonds.html"
                      ><b>ALMONDS</b></a
                    >
                  </div>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link menu-item"
                    href="../order.html"
                    style="color: #285a84"
                    ><b>ORDER</b></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link menu-item" href="#" style="color: #285a84"
                    ><b>CONTACT US</b></a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div class="container main">
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search the item"
        aria-label="search"
        id="search-input"
        onchange="searchTable(this.value)"
        onkeyup="searchTable(this.value)"
      />
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <div>Total in Rupees: <span id="counter">0</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-container" id="accordion"></div>
      <div>
        <button class="button" onclick="sendOrder()">
          Order on Whatsapp <i class="fa fa-whatsapp fa-x"></i>
        </button>
      </div>
    </div>
    <script src="scripts/tableGenerator.js"></script>
  </body>
</html>
