<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/order.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!--font awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <header>
                    <nav
                        class="navbar navbar-expand-lg fixed-top navbar-light no-shadow"
                        style="box-shadow: none; background-color: #c2ef7e"
                    >
                        <button
                            type="button"
                            class="navbar-toggler"
                            data-toggle="collapse"
                            data-target="#navbarCollapse"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse expanded-menu"
                            id="navbarCollapse"
                        >
                            <ul class="navbar-nav" style="padding-left: 6%">
                                <a class="navbar-brand" href="index.html">
                                    <img
                                        src="assets/original-logo.png"
                                        width="80"
                                        height="60"
                                        alt=""
                                    />
                                </a>
                                <li class="nav-item" style="padding-top: 3%">
                                    <a
                                        class="nav-link menu-item"
                                        style="color: #285a84"
                                        href="index.html"
                                        ><b>HOME</b></a
                                    >
                                </li>
                                <li class="nav-item" style="padding-top: 3%">
                                    <a
                                        class="nav-link menu-item"
                                        style="color: #285a84"
                                        href="#"
                                        ><b>ABOUT US</b></a
                                    >
                                </li>
                                <li
                                    class="nav-item dropdown active"
                                    style="padding-top: 3%"
                                >
                                    <a
                                        class="nav-link dropdown-toggle menu-item"
                                        style="color: #285a84"
                                        href="#"
                                        id="navbarDropdownMenuLink"
                                        role="button"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                    >
                                        <b>OUR PRODUCTS</b>
                                    </a>
                                    <div
                                        class="dropdown-menu dropdown-content"
                                        aria-labelledby="navbarDropdownMenuLink"
                                        data-dropdown-in="fadeIn"
                                        data-dropdown-out="fadeOut"
                                        style="background-color: #c2ef7e"
                                    >
                                        <a
                                            class="dropdown-item menu-item"
                                            style="
                                                font-size: 110%;
                                                color: #285a84;
                                            "
                                            href="products/dates.html"
                                            ><b>DATES</b></a
                                        >
                                        <a
                                            class="dropdown-item menu-item"
                                            style="
                                                font-size: 110%;
                                                color: #285a84;
                                            "
                                            href="products/chocolates.html"
                                            ><b>CHOCOLATES</b></a
                                        >
                                        <a
                                            class="dropdown-item menu-item"
                                            style="
                                                font-size: 110%;
                                                color: #285a84;
                                            "
                                            href="products/almonds.html"
                                            ><b>ALMONDS</b></a
                                        >
                                    </div>
                                </li>
                                <li class="nav-item" style="padding-top: 3%">
                                    <a
                                        class="nav-link menu-item active"
                                        href="order.html"
                                        style="color: #285a84"
                                        ><b>ORDER</b></a
                                    >
                                </li>
                                <li class="nav-item" style="padding-top: 3%">
                                    <a
                                        class="nav-link menu-item"
                                        href="#"
                                        style="color: #285a84"
                                        ><b>CONTACT US</b></a
                                    >
                                </li>
                            </ul>
                            <div class="nav-item" style="padding-left: 3%">
                                <input
                                    class="mr-sm-2"
                                    type="total"
                                    placeholder="total"
                                    aria-label="total"
                                />
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0" style="padding-left: 5%">
            <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
        <div class="container" style="padding-top: 10%">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a
                            class="card-link"
                            data-toggle="collapse"
                            href="#collapseOne"
                        >
                            SPICES
                        </a>
                    </div>
                    <div
                        id="collapseOne"
                        class="collapse"
                        data-parent="#accordion"
                    >
                        <div class="card-body" style="overflow-x: auto">
                            <table class="tg table table-bordered">
                                <thead></thead>
                                <tbody id="spices">
                                    <!--            to be filled by the script-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a
                            class="collapsed card-link"
                            data-toggle="collapse"
                            href="#collapseTwo"
                        >
                            DRY FRUITS
                        </a>
                    </div>
                    <div
                        id="collapseTwo"
                        class="collapse"
                        data-parent="#accordion"
                    >
                        <div class="card-body" style="overflow-x: auto">
                            <table class="tg table table-bordered">
                                <thead></thead>
                                <tbody id="dryfruit">
                                    <!--            to be filled by the script-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a
                            class="collapsed card-link"
                            data-toggle="collapse"
                            href="#collapseThree"
                        >
                            GROCERY
                        </a>
                    </div>
                    <div
                        id="collapseThree"
                        class="collapse"
                        data-parent="#accordion"
                    >
                        <div class="card-body" style="overflow-x: auto">
                            <table class="tg table table-bordered">
                                <thead></thead>
                                <tbody id="grocery">
                                    <!--            to be filled by the script-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="card-body"
            style="padding-top: 0%; padding-left: 15%; position: relative"
        >
            <table class="tg table table-bordered">
                <button
                    class="my-float float button"
                    style="background-color: #25d366"
                    onclick="sendOrder()"
                >
                    checkout to whatsapp <i class="fa fa-whatsapp fa-x"></i>
                </button>
            </table>
        </div>
        <script src="scripts/tableGenerator.js"></script>
    </body>
</html>
